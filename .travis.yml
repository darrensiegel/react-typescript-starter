dist: trusty
sudo: required

language: ruby

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get install docker-engine

before_script:
  - docker --version
  - docker build -t darrensiegel/react-typescript-starter .
  - docker run -d --name app darrensiegel/react-typescript-starter
  - docker ps -a

script:
  - docker exec app jest

after_script:
  - docker rm -f app