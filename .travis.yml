sudo: required

language: ruby

services:
  - docker

before_install:
  - sudo sh -c 'echo "deb https://apt.dockerproject.org/repo ubuntu-precise main" > /etc/apt/sources.list.d/docker.list'
  - sudo apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D
  - sudo apt-get update
  - sudo apt-key update
  - sudo apt-get -qqy -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" install docker-engine=1.13.0-0~precise

before_script:
  - docker --version
  - docker build -t darrensiegel/react-typescript-starter .
  - docker run -d --name app darrensiegel/react-typescript-starter
  - docker ps -a

script:
  - docker exec app jest

after_script:
  - docker rm -f app